    <header>
      <div id="clock"></div>
      <script>
        setInterval(displayclock);
        function displayclock(){
          var time=new Date();
          var hrs=time.getHours();
          var min=time.getMinutes();
          var sec=time.getSeconds();
          
          
          if (hrs>= 7 && hrs <20)
          {
            var backi=document.body.style.backgroundImage = "url('img/morningmode1.jpg')";
          }
          else
          {
            var backi=document.body.style.backgroundImage = "url('img/darkmode.jpg')";
          }
          
         if (hrs<10)
         {
           hrs='0'+hrs;
         }
         if (min<10) {
           min='0'+min;
         }
         if (sec<10)
         {
           sec='0'+sec;
         }
         document.getElementById('clock').innerHTML=hrs + ":" +min + ":" + sec  ;
        }
      </script>
    </header>

}</script>
